<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Form validation</title>
  </head>
  <body>
<h2 style="text-align: center;">Please Fill in all details </h2>
<div class="container">
    <div class="row">
        <div class="co-md-6 mx-auto">
            <!-- <h2>
                Form 
            </h2> -->
            <form>
                <div class="form-group">
                    <label> Name </label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name ">

                    <div class="invalid-feedback">
                        Name must be between 2 and 20 alphabets

                    </div>
                </div>
            </form>
            <div class="form-group">
                <label> Pin-code </label>
                <input type="text" class="form-control" id="zipcode" placeholder="Enter your  zip/pin code  ">

                <div class="invalid-feedback">
                 Enter a valid pincode 

                </div>
            </div>
        </form>
        <div class="form-group">
            <label> Email </label>
            <input type="text" class="form-control" id="email" placeholder="Enter your Email ">

            <div class="invalid-feedback">
                Enter a correct email
            </div>
        </div>
    </form>
    <div class="form-group">
        <label> Mobile no  </label>
        <input type="text" class="form-control" id="phone" placeholder="Enter your mobile number  ">

        <div class="invalid-feedback">
       Enter a valid mobile-no

        </div>
    </div>
    <input style="align-content: center;margin-top: 20px;
  " type="submit" value="submit" class="btn btn-primary btn-block">
</form>
        </div>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
